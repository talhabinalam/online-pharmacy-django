{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!-- Full-page wrapper with flexbox centering -->
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f4f9;">
        
        <!-- Login form container -->
        <div id="login" style="width: 100%; max-width: 400px; background-color: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);">
            
        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

            
            <!-- Login form content -->
            <h3 class="text-center" style="margin-bottom: 30px; color: #333; font-weight: bold;">Login</h3>
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <div class="input-group" style="border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
                        <span class="input-group-addon" style="color: #888;"><i class="fa fa-user mt-2"></i></span>&nbsp;
                        <input type="text" name="username" class="form-control" placeholder="Username" required style="border: none; outline: none;">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <div class="input-group" style="border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
                        <span class="input-group-addon" style="color: #888;"><i class="fa fa-key mt-2"></i></span>&nbsp;
                        <input type="password" name="password" class="form-control" placeholder="Password" required style="border: none; outline: none;">
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="border-radius: 25px; padding: 10px 30px; font-weight: bold;">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
